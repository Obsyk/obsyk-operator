name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: obsyk/obsyk-operator

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Earthly
        uses: earthly/actions-setup@v1
        with:
          version: v0.8.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          # Tag is like v0.1.0, extract both formats
          TAG="${{ github.ref_name }}"
          # Chart version: semver without 'v' prefix (e.g., 0.1.0)
          CHART_VERSION="${TAG#v}"
          # App version: keeps 'v' prefix to match Docker tag (e.g., v0.1.0)
          APP_VERSION="${TAG}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "chart=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "app=${APP_VERSION}" >> $GITHUB_OUTPUT

      - name: Run CI checks
        run: earthly +ci

      - name: Build and push Docker image
        run: earthly --push +docker --VERSION=${{ steps.version.outputs.tag }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: |
          if [ -d "charts/obsyk-operator" ]; then
            # Chart version: semver (0.1.0), appVersion: Docker tag (v0.1.0)
            helm package charts/obsyk-operator \
              --version ${{ steps.version.outputs.chart }} \
              --app-version ${{ steps.version.outputs.app }}
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            obsyk-operator-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Checkout main for chart
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          path: main

      - name: Extract version
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          CHART_VERSION="${TAG#v}"
          APP_VERSION="${TAG}"
          echo "chart=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "app=${APP_VERSION}" >> $GITHUB_OUTPUT

      - name: Package and index Helm chart
        run: |
          if [ -d "main/charts/obsyk-operator" ]; then
            # Package the chart with proper versions
            helm package main/charts/obsyk-operator \
              --version ${{ steps.version.outputs.chart }} \
              --app-version ${{ steps.version.outputs.app }} \
              --destination .

            # Remove the main checkout directory before adding to git
            rm -rf main

            # Add .nojekyll to prevent Jekyll processing
            touch .nojekyll

            # Update the helm repo index
            helm repo index . --url https://obsyk.github.io/obsyk-operator

            # Add only the chart files, not everything
            git add index.yaml .nojekyll "obsyk-operator-*.tgz"
            git commit -m "Release Helm chart ${{ github.ref_name }}"
            git push
          fi
