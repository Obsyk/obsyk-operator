name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: obsyk/obsyk-operator

jobs:
  # Pre-release validation: Test on multiple Kubernetes versions
  k8s-matrix:
    name: Test K8s ${{ matrix.k8s-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true  # Stop all if one fails - don't release if any version fails
      matrix:
        k8s-version: ["1.28", "1.30", "1.32"]
        include:
          - k8s-version: "1.28"
            kind-image: "kindest/node:v1.28.15"
          - k8s-version: "1.30"
            kind-image: "kindest/node:v1.30.8"
          - k8s-version: "1.32"
            kind-image: "kindest/node:v1.32.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          check-latest: true

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          node_image: ${{ matrix.kind-image }}
          cluster_name: obsyk-k8s-${{ matrix.k8s-version }}

      - name: Build operator image
        run: make docker-build IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test

      - name: Load image into Kind
        run: kind load docker-image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test --name obsyk-k8s-${{ matrix.k8s-version }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Create credentials secret
        env:
          E2E_CLIENT_ID: ${{ secrets.E2E_CLIENT_ID }}
          E2E_PRIVATE_KEY: ${{ secrets.E2E_PRIVATE_KEY }}
        run: |
          echo "$E2E_PRIVATE_KEY" | base64 -d > /tmp/private.pem
          kubectl create namespace obsyk-system
          kubectl create secret generic obsyk-credentials \
            --namespace obsyk-system \
            --from-file=private_key=/tmp/private.pem \
            --from-literal=client_id=$E2E_CLIENT_ID
          rm /tmp/private.pem

      - name: Install operator
        env:
          E2E_PLATFORM_URL: ${{ secrets.E2E_PLATFORM_URL }}
          E2E_CLUSTER_NAME: ${{ secrets.E2E_CLUSTER_NAME }}
        run: |
          helm install obsyk-operator ./charts/obsyk-operator \
            --namespace obsyk-system \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=test \
            --set image.pullPolicy=Never \
            --set agent.enabled=true \
            --set agent.clusterName=$E2E_CLUSTER_NAME \
            --set agent.platformURL=$E2E_PLATFORM_URL

      - name: Wait for operator to be ready
        run: |
          kubectl wait --for=condition=Available deployment/obsyk-operator \
            --namespace obsyk-system \
            --timeout=120s

      - name: Wait for initial sync
        run: |
          echo "Waiting for ObsykAgent to complete initial sync..."
          for i in {1..30}; do
            SYNC_TIME=$(kubectl get obsykagent -n obsyk-system -o jsonpath='{.items[0].status.lastSyncTime}' 2>/dev/null || echo "")
            if [ -n "$SYNC_TIME" ]; then
              echo "Sync completed at: $SYNC_TIME"
              break
            fi
            echo "Waiting for sync... ($i/30)"
            sleep 5
          done
          if [ -z "$SYNC_TIME" ]; then
            echo "ERROR: Sync timeout - ObsykAgent did not complete initial sync"
            kubectl get obsykagent -n obsyk-system -o yaml
            kubectl logs -n obsyk-system deployment/obsyk-operator --tail=100
            exit 1
          fi

      - name: Verify ObsykAgent status
        run: |
          echo "=== ObsykAgent Status ==="
          kubectl get obsykagent -n obsyk-system -o yaml
          echo ""
          echo "=== Checking conditions ==="
          AVAILABLE=$(kubectl get obsykagent -n obsyk-system -o jsonpath='{.items[0].status.conditions[?(@.type=="Available")].status}')
          if [ "$AVAILABLE" != "True" ]; then
            echo "ERROR: ObsykAgent Available condition is not True"
            exit 1
          fi
          echo "ObsykAgent is Available"
          echo ""
          echo "=== Resource Counts ==="
          kubectl get obsykagent -n obsyk-system -o jsonpath='{.items[0].status.resourceCounts}' | jq .
          echo ""
          echo "=== Operator Pod Status ==="
          kubectl get pods -n obsyk-system
          echo ""
          echo "=== Operator Logs (last 20 lines) ==="
          kubectl logs -n obsyk-system deployment/obsyk-operator --tail=20

      - name: Cleanup
        if: always()
        run: kind delete cluster --name obsyk-k8s-${{ matrix.k8s-version }}

  # Pre-release validation: Test with Pod Security Standards (Restricted)
  # This approximates OpenShift/ROSA Security Context Constraints
  pss-restricted:
    name: Test PSS Restricted
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          check-latest: true

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: obsyk-pss

      - name: Build operator image
        run: make docker-build IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test

      - name: Load image into Kind
        run: kind load docker-image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test --name obsyk-pss

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Create namespace with PSS restricted enforcement
        run: |
          kubectl create namespace obsyk-system
          kubectl label namespace obsyk-system \
            pod-security.kubernetes.io/enforce=restricted \
            pod-security.kubernetes.io/enforce-version=latest \
            pod-security.kubernetes.io/warn=restricted \
            pod-security.kubernetes.io/warn-version=latest

      - name: Create credentials secret
        env:
          E2E_CLIENT_ID: ${{ secrets.E2E_CLIENT_ID }}
          E2E_PRIVATE_KEY: ${{ secrets.E2E_PRIVATE_KEY }}
        run: |
          echo "$E2E_PRIVATE_KEY" | base64 -d > /tmp/private.pem
          kubectl create secret generic obsyk-credentials \
            --namespace obsyk-system \
            --from-file=private_key=/tmp/private.pem \
            --from-literal=client_id=$E2E_CLIENT_ID
          rm /tmp/private.pem

      - name: Install operator under PSS restricted
        env:
          E2E_PLATFORM_URL: ${{ secrets.E2E_PLATFORM_URL }}
          E2E_CLUSTER_NAME: ${{ secrets.E2E_CLUSTER_NAME }}
        run: |
          helm install obsyk-operator ./charts/obsyk-operator \
            --namespace obsyk-system \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=test \
            --set image.pullPolicy=Never \
            --set agent.enabled=true \
            --set agent.clusterName=$E2E_CLUSTER_NAME \
            --set agent.platformURL=$E2E_PLATFORM_URL

      - name: Wait for operator to be ready
        run: |
          kubectl wait --for=condition=Available deployment/obsyk-operator \
            --namespace obsyk-system \
            --timeout=120s

      - name: Wait for initial sync
        run: |
          echo "Waiting for ObsykAgent to complete initial sync..."
          for i in {1..30}; do
            SYNC_TIME=$(kubectl get obsykagent -n obsyk-system -o jsonpath='{.items[0].status.lastSyncTime}' 2>/dev/null || echo "")
            if [ -n "$SYNC_TIME" ]; then
              echo "Sync completed at: $SYNC_TIME"
              break
            fi
            echo "Waiting for sync... ($i/30)"
            sleep 5
          done
          if [ -z "$SYNC_TIME" ]; then
            echo "ERROR: Sync timeout - ObsykAgent did not complete initial sync"
            kubectl get obsykagent -n obsyk-system -o yaml
            kubectl logs -n obsyk-system deployment/obsyk-operator --tail=100
            exit 1
          fi

      - name: Verify operator runs under PSS restricted
        run: |
          echo "=== PSS Restricted Test Passed ==="
          echo "Operator successfully runs with Pod Security Standards: restricted"
          echo "This validates compatibility with OpenShift/ROSA Security Context Constraints"
          echo ""
          echo "=== ObsykAgent Status ==="
          kubectl get obsykagent -n obsyk-system -o yaml
          echo ""
          echo "=== Operator Pod Status ==="
          kubectl get pods -n obsyk-system

      - name: Cleanup
        if: always()
        run: kind delete cluster --name obsyk-pss

  # Log K8s matrix test results to validation history
  log-k8s-results:
    name: Log K8s Matrix Results
    runs-on: ubuntu-latest
    needs: [k8s-matrix, pss-restricted]
    if: always()
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true
          fetch-depth: 0

      - name: Append K8s matrix results to validation log
        run: |
          VERSION="${{ github.ref_name }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          RESULT="${{ needs.k8s-matrix.result == 'success' && 'pass' || 'fail' }}"

          # Add entry for each K8s version
          for k8s_version in 1.28 1.30 1.32; do
            NEW_ENTRY=$(jq -n \
              --arg type "k8s-version" \
              --arg version "$VERSION" \
              --arg k8s_version "$k8s_version" \
              --arg result "$RESULT" \
              --arg timestamp "$TIMESTAMP" \
              --arg run_id "${{ github.run_id }}" \
              --arg run_url "$RUN_URL" \
              '{
                type: $type,
                version: $version,
                k8s_version: $k8s_version,
                result: $result,
                timestamp: $timestamp,
                run_id: $run_id,
                run_url: $run_url
              }')

            jq ".validations += [$NEW_ENTRY]" .github/cloud-validation.json > tmp.json
            mv tmp.json .github/cloud-validation.json
          done

          # Also add PSS restricted result
          PSS_RESULT="${{ needs.pss-restricted.result == 'success' && 'pass' || 'fail' }}"
          PSS_ENTRY=$(jq -n \
            --arg type "pss-restricted" \
            --arg version "$VERSION" \
            --arg result "$PSS_RESULT" \
            --arg timestamp "$TIMESTAMP" \
            --arg run_id "${{ github.run_id }}" \
            --arg run_url "$RUN_URL" \
            '{
              type: $type,
              version: $version,
              result: $result,
              timestamp: $timestamp,
              run_id: $run_id,
              run_url: $run_url
            }')

          jq ".validations += [$PSS_ENTRY]" .github/cloud-validation.json > tmp.json
          mv tmp.json .github/cloud-validation.json

      - name: Commit validation log
        run: |
          git config user.name "obsyk-bot[bot]"
          git config user.email "obsyk-bot[bot]@users.noreply.github.com"
          git add .github/cloud-validation.json
          git diff --staged --quiet || git commit -m "chore: log K8s matrix results for ${{ github.ref_name }}

          K8s versions tested: 1.28, 1.30, 1.32
          K8s matrix result: ${{ needs.k8s-matrix.result }}
          PSS restricted result: ${{ needs.pss-restricted.result }}
          Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git push || echo "Nothing to push"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [k8s-matrix, pss-restricted]  # Only release if all K8s versions and PSS tests pass
    permissions:
      contents: write
      packages: write
      security-events: write
      id-token: write      # For OIDC keyless signing with Sigstore
      attestations: write  # For GitHub artifact attestations

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          check-latest: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          # Tag is like v0.1.0, extract both formats
          TAG="${{ github.ref_name }}"
          # Chart version: semver without 'v' prefix (e.g., 0.1.0)
          CHART_VERSION="${TAG#v}"
          # App version: keeps 'v' prefix to match Docker tag (e.g., v0.1.0)
          APP_VERSION="${TAG}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "chart=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "app=${APP_VERSION}" >> $GITHUB_OUTPUT

      - name: Run CI checks
        run: make ci

      - name: Build and push multi-arch Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get image digest
        id: digest
        run: |
          echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT
          echo "Image digest: ${{ steps.build.outputs.digest }}"

      # Container Image Signing with Sigstore Cosign (keyless)
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.digest }}

      # SLSA Provenance Attestation
      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          push-to-registry: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      # SBOM Generation - Generate Software Bill of Materials for supply chain security
      - name: Generate SBOM (SPDX format)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          format: spdx-json
          output-file: sbom-spdx.json
          artifact-name: sbom-spdx.json

      - name: Generate SBOM (CycloneDX format)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json
          artifact-name: sbom-cyclonedx.json

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: |
          if [ -d "charts/obsyk-operator" ]; then
            # Chart version: semver (0.1.0), appVersion: Docker tag (v0.1.0)
            helm package charts/obsyk-operator \
              --version ${{ steps.version.outputs.chart }} \
              --app-version ${{ steps.version.outputs.app }}
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            obsyk-operator-*.tgz
            sbom-spdx.json
            sbom-cyclonedx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Checkout main for chart
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          path: main

      - name: Extract version
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          CHART_VERSION="${TAG#v}"
          APP_VERSION="${TAG}"
          echo "chart=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "app=${APP_VERSION}" >> $GITHUB_OUTPUT

      - name: Import GPG key for Helm signing
        run: |
          echo "${{ secrets.HELM_GPG_PRIVATE_KEY }}" | gpg --batch --import
          # Convert to legacy secring format required by Helm
          gpg --export-secret-keys > ~/.gnupg/secring.gpg

      - name: Package, sign, and index Helm chart
        run: |
          if [ -d "main/charts/obsyk-operator" ]; then
            # Package and sign the chart with GPG
            helm package main/charts/obsyk-operator \
              --version ${{ steps.version.outputs.chart }} \
              --app-version ${{ steps.version.outputs.app }} \
              --sign \
              --key "Obsyk" \
              --keyring ~/.gnupg/secring.gpg \
              --destination .

            # Copy artifacthub-repo.yml for Verified Publisher badge
            cp main/artifacthub-repo.yml .

            # Remove the main checkout directory before adding to git
            rm -rf main

            # Add .nojekyll to prevent Jekyll processing
            touch .nojekyll

            # Update the helm repo index
            helm repo index . --url https://obsyk.github.io/obsyk-operator

            # Add chart files including provenance (.prov) and artifacthub metadata
            git add index.yaml .nojekyll artifacthub-repo.yml "obsyk-operator-*.tgz" "obsyk-operator-*.tgz.prov"
            git commit -m "Release Helm chart ${{ github.ref_name }}"
            git push
          fi
