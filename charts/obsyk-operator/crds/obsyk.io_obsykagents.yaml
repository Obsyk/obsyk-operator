          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ObsykAgentSpec defines the desired state of ObsykAgent.
            properties:
              clusterName:
                description: |-
                  ClusterName is a human-friendly identifier for this cluster.
                  Used for display purposes in the Obsyk UI.
                  Does not need to be globally unique - uniqueness is enforced via ClusterUID.
                maxLength: 253
                minLength: 1
                type: string
              credentialsSecretRef:
                description: |-
                  CredentialsSecretRef references a Secret containing OAuth2 credentials.
                  The Secret must contain 'client_id' (from platform) and 'private_key' (ECDSA P-256 PEM).
                  Generate keys locally, upload public key to platform, store private key in this Secret.
                properties:
                  name:
                    description: Name of the Secret containing OAuth2 credentials.
                    type: string
                required:
                - name
                type: object
              platformURL:
                description: PlatformURL is the Obsyk SaaS platform endpoint.
                pattern: ^https?://
                type: string
              rateLimit:
                description: |-
                  RateLimit configures rate limiting for sending events to the platform.
                  This prevents overwhelming the platform API during high event volume.
                properties:
                  burstSize:
                    default: 20
                    description: |-
                      BurstSize is the maximum burst size for rate limiting.
                      Allows temporary bursts above the rate limit.
                      Defaults to 20 if not specified.
                    format: int32
                    maximum: 1000
                    minimum: 1
                    type: integer
                  eventsPerSecond:
                    default: 10
                    description: |-
                      EventsPerSecond is the maximum number of events to send per second.
                      Defaults to 10 if not specified.
                    format: int32
                    maximum: 1000
                    minimum: 1
                    type: integer
                type: object
              syncInterval:
                default: 5m
                description: |-
                  SyncInterval is how often to send heartbeat/full sync to the platform.
                  Defaults to 5m if not specified.
                type: string
            required:
            - clusterName
            - credentialsSecretRef
            - platformURL
            type: object
