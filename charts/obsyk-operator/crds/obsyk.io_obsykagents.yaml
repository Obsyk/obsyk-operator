                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              lastSnapshotTime:
                description: LastSnapshotTime is the timestamp of the last full snapshot
                  sent to the platform.
                format: date-time
                type: string
              lastSyncTime:
                description: LastSyncTime is the timestamp of the last successful
                  data sync to the platform.
                format: date-time
                type: string
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed
                  by the controller.
                format: int64
                type: integer
              resourceCounts:
                description: ResourceCounts tracks the number of watched resources.
                properties:
                  clusterRoleBindings:
                    description: ClusterRoleBindings is the count of cluster role
                      bindings being watched.
                    format: int32
                    type: integer
                  clusterRoles:
                    description: ClusterRoles is the count of cluster roles being
                      watched.
                    format: int32
