{{- if .Values.agent.enabled }}
{{- if not .Values.agent.clusterName }}
{{- fail "agent.clusterName is required when agent.enabled is true" }}
{{- end }}
apiVersion: obsyk.io/v1
kind: ObsykAgent
metadata:
  name: {{ include "obsyk-operator.fullname" . }}-agent
  labels:
    {{- include "obsyk-operator.labels" . | nindent 4 }}
spec:
  platformURL: {{ .Values.agent.platformURL | quote }}
  clusterName: {{ .Values.agent.clusterName | quote }}
  credentialsSecretRef:
    name: {{ .Values.agent.credentialsSecretRef.name | quote }}
  syncInterval: {{ .Values.agent.syncInterval | quote }}
{{- end }}
