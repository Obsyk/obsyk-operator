# Default values for obsyk-operator.

# Number of operator replicas
replicaCount: 1

image:
  repository: ghcr.io/obsyk/obsyk-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ObsykAgent configuration
agent:
  # Enable creation of default ObsykAgent CR
  enabled: true

  # Required: Human-friendly name for this cluster
  clusterName: ""

  # Obsyk platform URL
  platformURL: "https://api.obsyk.ai"

  # OAuth2 credentials secret reference
  # The secret must contain:
  #   - client_id: OAuth2 client ID from the platform
  #   - private_key: PEM-encoded ECDSA P-256 private key
  credentialsSecretRef:
    name: "obsyk-credentials"

  # How often to sync with the platform
  syncInterval: "5m"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Leader election configuration
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  enabled: true
  port: 8080

# Health probe configuration
healthProbe:
  port: 8081

# NetworkPolicy configuration
# Enable for enterprise environments with strict egress policies
networkPolicy:
  enabled: false
  # Optional: CIDR for Kubernetes API server (auto-detected if not set)
  # kubeAPIServerCIDR: "10.0.0.1/32"
  # Optional: CIDR for Obsyk platform (allows all external HTTPS if not set)
  # platformCIDR: "0.0.0.0/0"
  # Metrics scraping namespace selector
  metrics:
    namespaceSelector: {}
    # Example: Only allow prometheus namespace
    # namespaceSelector:
    #   matchLabels:
    #     name: monitoring

# PodDisruptionBudget configuration
# Recommended when running multiple replicas
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1  # Alternative to minAvailable

# Priority class for critical workloads
# priorityClassName: ""
