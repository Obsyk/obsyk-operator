# Default values for obsyk-operator.

# Number of operator replicas
replicaCount: 1

image:
  repository: ghcr.io/obsyk/obsyk-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ObsykAgent configuration
agent:
  # Enable creation of default ObsykAgent CR
  enabled: true

  # Required: Human-friendly name for this cluster
  clusterName: ""

  # Obsyk platform URL
  platformURL: "https://api.obsyk.com"

  # API key secret reference
  apiKeySecretRef:
    # Name of the secret containing the API key
    name: "obsyk-api-key"
    # Key within the secret
    key: "token"

  # How often to sync with the platform
  syncInterval: "5m"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Leader election configuration
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  enabled: true
  port: 8080

# Health probe configuration
healthProbe:
  port: 8081
